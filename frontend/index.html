
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <!-- Alpine Plugins -->
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/mask@3.x.x/dist/cdn.min.js"></script>
  <!-- Alpine Core -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>    

<style>
    [x-cloak] {
        display: none !important;
    }
</style>
</head>
<body style="height:1500px">

  <div
  x-cloak
  x-data="{tasks: [], 'isLoading': true}"
  x-init="
  fetch('https://obxpete-psychic-space-adventure-r75wj7g4pxfx96w-8090.preview.app.github.dev/api/tasks', {
    method: 'GET',
    mode: 'cors',
    cache: 'default',
    credentials: 'include',


  })
  .then(response => response.json())
  .then(response => {tasks = response.recordset; isLoading = false; console.log(response.recordset); })"
>
  <h1 x-show="isLoading">Loading...</h1>
  <table x-show="!isLoading" class="table">
      <tr>
          <th>Task</th>
          <th>Due Date</th>
      </tr>
      <template x-for="task in tasks" :key="task.id">
          <tr>
          <td x-text="task.task"></td>
          <td x-text="task.dueDate"></td>
          </tr>
      </template>
  </table>
</div>




</body>
</html>
