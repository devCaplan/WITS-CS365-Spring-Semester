<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .btn-success {
      background-color:purple !important
    }

  </style>
</head>
<body>

<div class="">
  <h2>Old Buttons</h2>
  <button >Basic</button>
  <button >Default</button>
</div>

<hr width="80%" size="4px;">

<div >
  <h2>Buttons</h2>
  <button type="button" class="btn">Basic</button>
  <button type="button" class="btn btn-default">benign</button>
  <button type="button" class="btn btn-primary">common</button>
  <button type="button" class="btn btn-success">tada!</button>
  <button type="button" class="btn btn-success">me too!</button>
  <button type="button" class="btn btn-info">Info</button>
  <button type="button" class="btn btn-danger">Warning!!! too late</button>
  <button type="button" class="btn btn-danger">help!</button>
  <button type="button" class="btn btn-link">Link</button>      
</div>

</body>
</html>
